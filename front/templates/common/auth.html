<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权页面</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1347535_y0c7ufk4wn.css">
    <link rel="stylesheet" href="{% static 'css/common/auth.min.css' %}">
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/auth.min.js' %}"></script>
</head>
<body>
<button id="btn">登录/注册</button>
<div class="mask-wrapper">
    <div class="auth-wrapper">
        <div class="close-wrapper">
            <span class="close-btn icon-baseline-close-px iconfont"></span>
        </div>
        <div class="auth-inner-wrapper">
            <div class="scroll-wrapper">
                <div class="signin-group auth-group">
                    <div class="top-group">
                        <span class="title">请登录</span>
                        <a class="switch" href="javascript:void(0);">立即注册></a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="telephone" placeholder="请输入手机号码" class="form-control">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="请输入密码" name="password" class="form-control">
                        </div>
                        <div class="input-group">
                            <label class="remember-label">
                                <input type="checkbox" name="remember" value="1">记住我
                            </label>
                        </div>
                        <div class="input-group">
                            <input type="submit" value="立即登录" class="submit-btn">
                        </div>
                    </div>
                </div>
                <div class="signup-group auth-group">
                    <div class="top-group">
                        <span class="title">请注册</span>
                        <a class="switch" href="javascript:void(0);">立即登录></a>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" name="telephone" placeholder="请输入手机号码" class="form-control">
                        </div>
                        <div class="input-group">
                            <input type="text" name="username" placeholder="请输入用户名" class="form-control">
                        </div>
                        <div class="input-group">
                            <div class="short-input-group">
                                <input type="text"  name="img_captcha" placeholder="图形验证码" class="form-control">
                            </div>
                            <div class="input-group-addon">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="密码" name="password1" class="form-control">
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="确认密码" name="password2" class="form-control">
                        </div>
                        <div class="input-group">
                            <div class="short-input-group">
                                <input type="text"  name="sms_captcha" placeholder="短信验证码" class="form-control">
                            </div>
                            <div class="input-group-addon">
                                <span class="sms-captcha-btn">发送验证码</span>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="submit" value="立即注册" class="submit-btn">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
